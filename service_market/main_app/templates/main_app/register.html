{% load static %}

<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="{% static 'css/style_reg.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="{% url 'main_app:register' %}" method="post">
      {% csrf_token %}
      {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
      <div class="input-box">
        <input type="text" name="name" id="name" value="" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" name="email" id="email" value="" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" value="" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="repeat_password" id="repeat_password" value="" placeholder="Repeat Password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url 'main_app:login' %}">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
