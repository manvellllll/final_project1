{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Announcement</title>
    <link rel="stylesheet" href="{% static 'css/styles_add_announcement.css' %}">
</head>
<body>
    <div class="announcement-form-container">
        <!-- Back to Announcements List -->
        <div class="back-link">
            <a href="{% url 'main_app:landing_page' %}">Back to Announcements</a>
        </div>

        <h1 class="form-title">Add New Announcement</h1>

        <!-- Announcement Form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Title Field -->
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <!-- Description Field -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <!-- Contact Info Field -->
            <div class="form-group">
                <label for="contact_info">Contact Information:</label>
                <input type="text" id="contact_info" name="contact_info" required>
            </div>

            <!-- Image Field -->
            <div class="form-group">
                <label for="image">Image (optional):</label>
                <input type="file" id="image" name="image">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Announcement</button>
        </form>
    </div>
</body>
</html>
